<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="out-container">
        <div class="in-container">
            <button id="copy-button">Copy</button>  
            <div class="display">
                <div class="operation-sign"></div>
                <div class="ans-display">
                </div>
            </div>
            <div class="buttons">
                <input type="button" value="C" class="grid-item">
                <input type="button" value="%" class="grid-item">
                <input type="button" value="Back" class="grid-item">
                <input type="button" value="/" class="grid-item">
                <input type="button" value="7" class="grid-item">
                <input type="button" value="8" class="grid-item">
                <input type="button" value="9" class="grid-item">
                <input type="button" value="*" class="grid-item">
                <input type="button" value="4" class="grid-item">
                <input type="button" value="5" class="grid-item">
                <input type="button" value="6" class="grid-item">
                <input type="button" value="-" class="grid-item">
                <input type="button" value="1" class="grid-item">
                <input type="button" value="2" class="grid-item">
                <input type="button" value="3" class="grid-item">
                <input type="button" value="+" class="grid-item">
                <input type="button" value="0" class="grid-item zero-btn">
                <input type="button" value="." class="grid-item">
                <input type="button" value="=" class="grid-item">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
